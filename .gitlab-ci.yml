image: node:latest

stages:
  - test lint build
  - deploy

before_script:
  - yarn

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

test:
  stage: test lint build
  script:
    - yarn test

tslint:
  stage: test lint build
  script:
    - yarn tslint

prettier:
  stage: test lint build
  script:
    - yarn prettier

build:
  stage: test lint build
  script:
    - yarn build
  artifacts:
    paths:
      - build/

pages:
  stage: deploy
  script:
    - ci/pages-preparation.sh
  artifacts:
    paths:
      - public
  only:
    - master
